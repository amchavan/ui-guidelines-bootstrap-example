<div class="h4">Data Reducer search</div>
<form>
    <div class="form-group">
        <label>Name or ID</label>
        <div class="input-group">
            <input class="form-control border-right-0" type="search" placeholder="Name/ID...">
            <span class="input-group-append">
                <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
            </span>
        </div>
        <small id="emailHelp" class="form-text text-muted">Optional help text â€” or you can use a tooltip instead</small>
    </div>

    <div class="form-group">
        <label>ARC</label>
        <div ngbRadioGroup name="arcsRadioGroup" [(ngModel)]="selectedArc">
            <span *ngFor="let arc of arcs">
                <label ngbButtonLabel >
                    <input ngbButton type="radio" [value]="arc.name" (click)="onSelectArc(arc.name)"> {{arc.name}}
                </label>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label>Node</label>
        <div ngbDropdown>
            <button ngbDropdownToggle class="btn" [disabled]="selectedNodes.length == 0"  [ngClass]="{'text-muted': selectedNode == null}">
                {{shownInNodePulldown}}
            </button>
            <div ngbDropdownMenu>
                <span *ngFor="let node of selectedNodes">
                <button ngbDropdownItem (click)="onSelectArcNode(node)">{{node}}</button>
                </span>
            </div>
        </div>
    </div>
    <div class="field">
        <label>Qualifications</label>
        <div class="ui four column grid">
            <div class="column">
                <!-- <sui-checkbox >
                  Manual Calibration
                </sui-checkbox> -->
            </div>
            <div class="column">
                <!-- <sui-checkbox [(ngModel)]="dataReducerSearch.manualImaging"
                              name="manual-imagingi">
                  Manual Imaging
                </sui-checkbox> -->
            </div>
            <div class="column">
                <!-- <sui-checkbox [(ngModel)]="dataReducerSearch.weblogReview"
                              name="weblog-review">
                  WebLog Review
                </sui-checkbox> -->
            </div>
            <div class="column">
                <!-- <sui-checkbox [(ngModel)]="dataReducerSearch.qa2Approval"
                              name="qa2-approval">
                  QA2 Approval
                </sui-checkbox> -->
            </div>
        </div>
    </div>
    <div>

        <button class="ui tiny compact primary button"
                (click)="search()" tabindex="0">
            <i class="search icon"></i>
            Search
        </button>

        <!--
            Reset buttons are discouraged, see for instance item 48 at
            https://www.ventureharbour.com/form-design-best-practices/

        <button class="ui tiny compact red button"
                (click)="reset()">
          <i class="delete icon"></i>
          Reset
        </button>
        -->
    </div>
</form>
